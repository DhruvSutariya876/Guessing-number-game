<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet"href="style.css">
<body>
    <h1 id="wlctext">Welcome to Guessing number Game</h1>
    <div id="homepage" class="page">
        <input type="number" id="start" placeholder="Start">
        <input type="number" id="end" placeholder="End">
        <input type="submit" id="btn" value="Next">
    </div>

    <div id="guesspage" class="page">
        <input type="number" id="userguess" placeholder="Guess the number">
        <div id="result"></div>
        <input type="submit" id="guessed" class="guessed" value="Submit"> 
        <input type="submit" value="Restart" id="restart" class="guessed">
        
    </div>
</body>
<script src="guess.js"></script>
</html>
